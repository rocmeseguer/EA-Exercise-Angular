<p></p>

<form [formGroup]="_form" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="title">
    <input type="submit" value="Filter">
</form>

<p></p>

<table class="table table-sm table-hover">
    <tbody>
      <tr *ngFor="let todo of _filteredTodos">
        <td>{{todo.title}}</td>
        <td>
            <button (click)="onView(todo.id)">View</button>
            <button (click)="onEdit(todo)">Edit</button>
            <button (click)="onDelete(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
